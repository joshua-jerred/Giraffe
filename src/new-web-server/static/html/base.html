<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="w3.css">
  <link rel="stylesheet" href="gws-theme.css">
  <script type="text/javascript" src="base.js"></script>
  {% block head %}
  {% endblock %}
  <title>
    GWS
  </title>

  <link rel="stylesheet" href="base.css" type="text/css">
</head>

<body>


  <div class="w3-bar w3-theme-d5 no-select">
    <div id="gws-logo" class="w3-bar-item">GWS</div>
    <div class="w3-bar-item">UTC <span id="utc-clock">00:00:00</span></div>
    <a href="/setup" class="w3-bar-item w3-button w3-theme-d4 w3-hover-theme w3-right">Setup</a>
  </div>


  <div class="w3-bar w3-theme-d2">
    <div class="w3-bar-item w3-theme-d2 w3-left-align gfs-ggs-buttons">GFS <span id="gfs-expansion-arrow">&#10148;</span></div>

    <button href="/gfs_config" class="gfs-color nav-button">Configure</button>
    <button href="/gfs_data" class="gfs-color nav-button">Data Stream</button>
    <button href="/gfs_commands" class="gfs-color nav-button">Commands</button>
    <button href="/gfs_logs" class="gfs-color nav-button">Log Files</button>
  </div>

  <div class="w3-bar w3-theme-d2">
    <div class="w3-bar-item w3-theme-d2 w3-left-align gfs-ggs-buttons">GGS <span id="gfs-expansion-arrow">&#10148;</span></div>

    <button href="/ggs_config" class="ggs-color nav-button">Configure</button>
    <button href="/ggs_command_center" class="ggs-color nav-button">Command Center</button>
    <button href="/ggs_telemetry_logs" class="ggs-color nav-button">Telemetry Logs</button>
    <button href="/ggs_logs" class="ggs-color nav-button">Log Files</button>
  </div>






  <div id="main-content">
    <h1 id="main-content-title" class="no-select">{% block page_title %} {% endblock %}</h1>
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
